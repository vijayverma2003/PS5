<!DOCTYPE html>
<html>
<head>
	<title>Image for 7 seconds</title>
	<style>
		body {
			background-color: black;
		}
		img {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 10%;
			height: auto;
		}
	</style>
</head>
<body>
	<img src="assets/playstation.svg" alt="My Image">
	<script>
	// Wait for 7 seconds (7000ms) before redirecting to login.html
	setTimeout(function() {
		window.location.href = 'login.html';
	}, 7000);
	</script>
</body>
</html>
